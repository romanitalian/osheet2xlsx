name: CI

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.24.2'
  GOLANGCI_LINT_VERSION: 'v1.64.2'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24.2']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: make test
      continue-on-error: true

    - name: Run tests with race detector
      run: make test-race
      continue-on-error: true

    - name: Run tests with coverage
      run: make test-coverage
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.64.2

    - name: Run golangci-lint
      run: make lint

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24.2']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Build application
      run: make build

    - name: Build with race detector
      run: make build-race

    - name: Install application
      run: make install

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: osheet2xlsx-${{ matrix.os }}
        path: bin/
        retention-days: 7

  security:
    name: Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Install nancy
      run: |
        go install github.com/sonatype-nexus-community/nancy@latest

    - name: Run security checks
      run: |
        go vet ./...
        go list -json -deps ./... | nancy sleuth || true

    - name: Run gosec
      run: |
        curl -sfL https://raw.githubusercontent.com/securecodewarrior/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.19.0
        gosec ./... || true

  examples:
    name: Examples
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Build examples
      run: make examples

    - name: Test examples
      run: |
        make run-example
        make run-typed

    - name: Clean examples
      run: make examples-clean
